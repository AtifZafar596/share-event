
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Activity Stickers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="title">100 Activity Stickers</h1>
                    <p class="subtitle">Beautiful collection of activity stickers including fitness, sports, and intimate moments</p>
                </div>

                <!-- Search and Filter -->
                <div class="search-filter">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search activities..." class="search-input">
                    </div>
                    <select id="categoryFilter" class="category-select">
                        <option value="all">All Categories</option>
                        <option value="Sports">Sports</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Water Sports">Water Sports</option>
                        <option value="Martial Arts">Martial Arts</option>
                        <option value="Dance">Dance</option>
                        <option value="Extreme Sports">Extreme Sports</option>
                        <option value="Indoor Games">Indoor Games</option>
                        <option value="Intimacy">Intimacy</option>
                        <option value="Emotional">Emotional</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Activity Grid -->
        <div class="main-content">
            <div class="container">
                <div id="activityGrid" class="activity-grid">
                    <!-- Activities will be populated by JavaScript -->
                </div>

                <div id="noResults" class="no-results" style="display: none;">
                    <div class="no-results-icon">üîç</div>
                    <h3>No activities found</h3>
                    <p>Try adjusting your search or filter criteria</p>
                </div>
            </div>
        </div>

        <!-- Stats Footer -->
        <div class="stats-footer">
            <div class="container">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalActivities">100</div>
                        <div class="stat-label">Total Activities</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">10</div>
                        <div class="stat-label">Categories</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="showingResults">100</div>
                        <div class="stat-label">Showing Results</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
